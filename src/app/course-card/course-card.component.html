@if (course) {
    <div class="course-card" [highlighted]="true">
        <div class="course-title">
            {{ course.description}}
        </div>
        @if (course.iconUrl) {
            <img width="300" alt="Angular Logo"
             [src]="course.iconUrl">
        }
        @else {
                <p class="warn">No image available yet.</p>
                <img src="/assets/empty-image.png">
        }

        <div class="course-description">
            {{ course.longDescription }}
        </div>
        <div class="course-category">
            @switch (course.category) {
                @case ('BEGINNER') {
                    <div class="category">Beginner</div>
                }
                @case ('ADVANCED') {
                    <div class="category">Advanced</div>
                }
                @case ('INTERMEDIATE') {
                    <div class="category">Intermediate</div>
                }
                @default {
                    <div class="category">No category</div>
                }
            }

        </div>
        <button (click)="onCourseViewed()">View Course</button>
    </div>
}
